<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlow â€” Video Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-container">

    <!-- Background -->
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 32 32" fill="none">
                <path d="M8 6L26 16L8 26V6Z" fill="url(#logoGrad)" stroke="currentColor" stroke-width="1.5"/>
                <defs>
                    <linearGradient id="logoGrad" x1="8" y1="6" x2="26" y2="26">
                        <stop stop-color="#00F5D4"/>
                        <stop offset="1" stop-color="#7B2CBF"/>
                    </linearGradient>
                </defs>
            </svg>
            <span class="logo-text">StreamFlow</span>
        </div>

        <div class="header-stats">
            <div class="stat" id="bufferStat">
                <span class="stat-label">Buffer</span>
                <span class="stat-value" id="bufferPercent">0%</span>
            </div>
            <div class="stat" id="networkStat">
                <span class="stat-label">Speed</span>
                <span class="stat-value" id="networkSpeed">â€”</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main-content">

        <!-- Player -->
        <section class="player-section active" id="playerSection">
            <div class="player-container" id="playerContainer">

                <video id="videoPlayer" class="video-element" preload="auto" playsinline></video>

                <!-- Overlay -->
                <div class="play-overlay" id="playOverlay">
                    <button class="big-play-btn" id="bigPlayBtn">
                        <svg viewBox="0 0 64 64">
                            <circle cx="32" cy="32" r="30" opacity="0.3"/>
                            <path d="M26 20v24l20-12-20-12z"/>
                        </svg>
                    </button>
                </div>

                <!-- Controls -->
                <div class="controls" id="controls">

                    <!-- Timeline -->
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-buffer" id="progressBuffer"></div>
                        <div class="progress-played" id="progressPlayed"></div>
                        <div class="progress-thumb" id="progressThumb"></div>
                        <div class="progress-tooltip" id="progressTooltip">0:00</div>
                    </div>

                    <!-- SINGLE ROW -->
                    <div class="controls-row single-row">
                        <div class="controls-left">

                            <!-- Play -->
                            <button class="ctrl-btn" id="playPauseBtn">
                                <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                <svg class="icon-pause" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                            </button>

                            <!-- Seek -->
                            <button class="ctrl-btn" id="skipBackBtn">âŸ²</button>
                            <button class="ctrl-btn" id="skipForwardBtn">âŸ³</button>

                            <!-- Volume -->
                            <div class="volume-container">
                                <button class="ctrl-btn" id="muteBtn">ðŸ”Š</button>
                                <div class="volume-slider-wrapper">
                                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                                    <div class="volume-fill" id="volumeFill"></div>
                                </div>
                            </div>

                            <!-- SPEED -->
                            <div class="speed-container">
                                <button class="ctrl-btn speed-btn" id="speedBtn">
                                    <span id="speedValue">1x</span>
                                </button>
                                <div class="speed-menu" id="speedMenu">
                                    <button data-speed="0.5">0.5x</button>
                                    <button data-speed="1" class="active">1x</button>
                                    <button data-speed="1.5">1.5x</button>
                                    <button data-speed="2">2x</button>
                                </div>
                            </div>

                            <!-- PiP -->
                            <button class="ctrl-btn" id="pipBtn">â–¢</button>

                            <!-- Fullscreen -->
                            <button class="ctrl-btn" id="fullscreenBtn">â›¶</button>

                            <!-- TIME (LAST) -->
                            <div class="time-display" id="timeDisplay">
                                <span id="currentTime">0:00</span>
                                <span class="time-sep">/</span>
                                <span id="duration">0:00</span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
        Â© 2026 <strong class="brand">SILENT GHOST âš¡</strong>. All Rights Reserved.
    </footer>

</div>

<script src="player.js"></script>
</body>
</html>
